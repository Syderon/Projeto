<ion-app>
  <!-- Menu Lateral -->
  <ion-menu contentId="main-content" swipeGesture="false" class="menu-container fade-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleDarkMode()" class="dark-mode-button">
            <ion-icon [name]="isDarkMode ? 'moon' : 'sunny'" slot="icon-only" [color]="isDarkMode ? 'light' : 'dark'"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <ion-list>
        <!-- Perfil -->
        <div class="perfil-container" *ngIf="user$ | async as user">
          <ion-avatar>
            <img [src]="user?.photoURL || 'assets/avatar.jpg'" alt="Foto do perfil" />
          </ion-avatar>
          <div class="perfil-info">
            <h2>{{ user?.displayName || 'Nome do Usuário' }}</h2>
            <p>{{ user?.email || 'email@exemplo.com' }}</p>
          </div>
        </div>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root" lines="none">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
          <ion-item routerLink="/generos" routerDirection="root" lines="none">
            <ion-icon name="list" slot="start"></ion-icon>
            <ion-label>Gêneros</ion-label>
          </ion-item>
          <ion-item routerLink="/salvos" routerDirection="root" lines="none">
            <ion-icon name="bookmark-outline" slot="start"></ion-icon>
            <ion-label>Salvos</ion-label>
          </ion-item>
          <ion-item routerLink="/recentes" routerDirection="root" lines="none">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>Recentes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item lines="full"></ion-item>

        <!-- Copyright -->
        <ion-item lines="none" class="copyright-item">
          <ion-label class="copyright">
            <p>© 2025 Mundo da Leitura</p>
            <p>Desenvolvidores:</p>
            <p>Syderon Silva</p>
            <p>Kaio Vinicius</p>
            <p>Arthur Barbosa</p>
            <p>Prof. Responsável: Davi Barros</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Conteúdo Principal -->
  <div id="main-content" class="ion-page">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
