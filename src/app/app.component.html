<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <div class="perfil-container">
          <ion-avatar>
            <img src="assets/avatar.jpg" />
          </ion-avatar>
          <div class="perfil-info">
            <h2>Nome do Usuário</h2>
            <p>email@exemplo.com</p>
          </div>
        </div>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>

          <ion-item routerLink="/generos" routerDirection="root">
            <ion-icon name="list" slot="start"></ion-icon>
            <ion-label>Gêneros</ion-label>
          </ion-item>

          <ion-item routerLink="/salvos" routerDirection="root">
            <ion-icon name="bookmark-outline" slot="start"></ion-icon>
            <ion-label>Salvos</ion-label>
          </ion-item>

          <ion-item routerLink="/recentes" routerDirection="root">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>Recentes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-item lines="full"></ion-item>

        <ion-item lines="none" button (click)="toggleDarkMode()">
          <ion-icon name="moon-outline" slot="start" [ngClass]="{'icone-dark-ativo': isDarkMode}"></ion-icon>
          <ion-label>Modo Escuro</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label class="copyright">
            <p>© 2025 Mundo da Leitura</p>
            <p>Desenvolvido por Fulano...</p>
            <p>Prof. Responsável: Davi Barros</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content" class="ion-page">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
