<ion-content class="ion-padding">


  <div class="book-detail-card">
    <ion-buttons class="close-button-container">
      <ion-button (click)="dismiss()" color="dark">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="book-cover-wrapper">
      <img [src]="book?.capa" [alt]="'Capa do livro ' + book?.titulo" class="book-cover">
    </div>

    <div class="book-info">
      <ion-item class="info-item">
        <ion-label>
          <p class="label-title">Título</p>
          <h3 class="info-text">{{ book?.titulo || 'Não informado' }}</h3>
        </ion-label>
      </ion-item>

      <ion-item class="info-item">
        <ion-label>
          <p class="label-title">Autor</p>
          <h3 class="info-text">{{ book?.autor || 'Não informado' }}</h3>
        </ion-label>
      </ion-item>

      <ion-item class="info-item">
        <ion-label>
          <p class="label-title">Ano de Publicação</p>
          <h3 class="info-text">{{ book?.ano || 'Não informado' }}</h3>
        </ion-label>
      </ion-item>

      <ion-item class="info-item ion-text-wrap">
        <ion-label>
          <p class="label-title">Descrição</p>
          <p class="description-text">{{ book?.descricao || 'Descrição não disponível' }}</p>
        </ion-label>
      </ion-item>
    </div>

    <div class="book-actions">
      <ion-buttons slot="start" class="action-button-group">
        <ion-button expand="block" (click)="salvarLivro()">
          <ion-icon name="bookmark-outline" slot="start"></ion-icon>
          Salvar
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="action-button-group">
        <ion-button (click)="lerLivro()">
          <ion-icon name="book" slot="start"></ion-icon>
          Ler
        </ion-button>


      </ion-buttons>
    </div>

  </div>
