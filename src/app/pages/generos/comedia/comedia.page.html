<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/generos"></ion-back-button>
    </ion-buttons>
    <ion-title>Comédia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class.dark]="isDarkMode" #content>
  <div class="content-wrapper">

    <div class="section-title">
      <h2>Livros de Comédia</h2>
      <div class="divider-line"></div>
    </div>

    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let livro of livrosComedia">
        <div class="livro-card" (click)="lerLivro(livro)">
          <img [src]="livro.capa" class="livro-capa" [alt]="'Capa do livro: ' + livro.titulo">
          <p class="livro-titulo">{{ livro.titulo }}</p>
        </div>
      </ion-slide>
    </ion-slides>

  </div>
</ion-content>
