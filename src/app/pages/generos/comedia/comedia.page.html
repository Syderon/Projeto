<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/generos"></ion-back-button>
    </ion-buttons>
    <ion-title>Comédia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class.dark]="isDarkMode" #content>
  <div class="content-wrapper">

    <!-- Seção: Destaques (padronizada) -->
    <div class="section-title">
      <h2>Destaques</h2>
      <div class="divider-line"></div>
    </div>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let livro of livrosComediaDestaque">
        <div class="livro-card" (click)="lerLivro(livro)">
          <img [src]="livro.capa" class="livro-capa" [alt]="livro.titulo">
          <p class="livro-titulo">{{ livro.titulo }}</p>
        </div>
      </ion-slide>
    </ion-slides>

    <!-- Seção: Mais Lidos (nova) -->
    <div class="section-title">
      <h2>Mais Lidos</h2>
      <div class="divider-line"></div>
    </div>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let livro of livrosComediaMaisLidos">
        <div class="livro-card" (click)="lerLivro(livro)">
          <img [src]="livro.capa" class="livro-capa" [alt]="livro.titulo">
          <p class="livro-titulo">{{ livro.titulo }}</p>
        </div>
      </ion-slide>
    </ion-slides>

    <!-- Seção: Adicionados Recentemente (nova) -->
    <div class="section-title">
      <h2>Adicionados Recentemente</h2>
      <div class="divider-line"></div>
    </div>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let livro of livrosComediaRecemADD">
        <div class="livro-card" (click)="lerLivro(livro)">
          <img [src]="livro.capa" class="livro-capa" [alt]="livro.titulo">
          <p class="livro-titulo">{{ livro.titulo }}</p>
        </div>
      </ion-slide>
    </ion-slides>

  </div>
</ion-content>
