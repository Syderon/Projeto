<ion-header>
  <ion-toolbar>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let genero of generos">
        <ion-button expand="block" fill="clear" (click)="abrirGenero(genero)" class="card-genero">
          <div>
            <div class="texto-genero">{{ genero.nome }}</div>
            <img [src]="genero.imagem" alt="{{ genero.nome }}" />
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
