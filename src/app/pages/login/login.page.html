<ion-content fullscreen>
  <!-- Container do canvas (deve vir primeiro) -->
  <div class="canvas-background">
    <canvas id="canvas"></canvas>
    
  </div>

  <!-- Container do formulÃ¡rio -->
  <div class="form-wrapper">
    <div class="login-section">
      <div class="login-container">
        <div class="logo-container">
          <h1 class="app-title">Mundo da Leitura</h1>
          <p class="app-subtitle">I read therefore I exist</p>
        </div>

        <div class="heading">
          <p>Entre com seu email e senha</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <div class="form-input">
            <ion-item>
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-input placeholder="email@domain.com" type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <p>Email invÃ¡lido.</p>
            </ion-text>
          </div>

          <div class="form-input">
            <ion-item lines="inset">
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input [type]="passwordVisible ? 'text' : 'password'" placeholder="Digite sua senha" formControlName="password"></ion-input>
              <ion-button fill="clear" slot="end" type="button" (click)="togglePasswordVisibility()">
                <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <p>Senha deve ter ao menos 6 caracteres.</p>
            </ion-text>
          </div>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
            Entrar
          </ion-button>

          <ion-text color="danger" *ngIf="loginError && loginForm.valid">
            <p class="erro-mensagem">E-mail ou senha incorretos.</p>
          </ion-text>

          <div class="additional-actions">
            <ion-button fill="clear" expand="block" (click)="irParaCadastro()">
              Cadastre-se
            </ion-button>
            <ion-button fill="clear" expand="block" (click)="irParaRecuperarSenha()">
              Esqueci a Senha
            </ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
