<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class.dark]="isDarkMode">
  <ion-list lines="full">
    <!-- Seção de Aparência -->
    <ion-list-header>
      <ion-label>Aparência</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()">
        <ion-label>Modo Escuro</ion-label>
        <ion-icon slot="start" name="moon-outline"></ion-icon>
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="selectedTheme" placeholder="Tema de Cores" (ionChange)="changeTheme()">
        <ion-select-option value="default">Padrão</ion-select-option>
        <ion-select-option value="blue">Azul</ion-select-option>
        <ion-select-option value="green">Verde</ion-select-option>
      </ion-select>
      <ion-icon slot="start" name="color-palette-outline"></ion-icon>
    </ion-item>

    <!-- Seção de Notificações -->
    <ion-list-header>
      <ion-label>Notificações</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-toggle [(ngModel)]="notificationsEnabled">
        <ion-label>Ativar Notificações</ion-label>
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
      </ion-toggle>
    </ion-item>

    <ion-item [disabled]="!notificationsEnabled">
      <ion-toggle [(ngModel)]="soundEnabled">
        <ion-label>Som</ion-label>
        <ion-icon slot="start" name="volume-medium-outline"></ion-icon>
      </ion-toggle>
    </ion-item>

    <!-- Seção de Conta -->
    <ion-list-header>
      <ion-label>Conta</ion-label>
    </ion-list-header>

    <ion-item button (click)="changePassword()">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Alterar Senha</ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>

    <!-- Seção de Sobre -->
    <ion-list-header>
      <ion-label>Sobre</ion-label>
    </ion-list-header>

    <ion-item button (click)="openTerms()">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Termos de Serviço</ion-label>
    </ion-item>

    <ion-item button (click)="openPrivacyPolicy()">
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Política de Privacidade</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Versão do App</ion-label>
      <ion-note slot="end">{{ appVersion }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
